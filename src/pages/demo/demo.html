<ion-header>
  <ion-navbar>
    <ion-title>{{title!=null?title:'Demo'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="maincontainer">
    <!--<div id="topsection">-->
    <!--<h1>BIMsurfer demo</h1>-->
    <!--</div>-->
    <div id="treeContainer{{bust}}" class="bimsurfer-static-tree"
         style="display: inline-block!important;width:20%!important;margin-left: 0!important;left: 0!important;overflow-y: scroll!important;overflow-x: scroll!important;overflow: scroll!important;">
    </div>
    <div id="viewerContainer{{bust}}"
         style="display: inline-block!important;width:80%!important;left: 0!important;position: relative!important;">
    </div>
    <div id="typeSelector{{bust}}">
      <div>&nbsp;</div>
    </div>
    <div id="contentwrapper">
      <div id="colmid">
        <div id="colright">
          <div id="col1wrap">
            <div id="col1pad">

            </div>
          </div>
          <div id="dataContainer{{bust}}" class="bimsurfer-metadata">
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="status{{bust}}"></div>
  <div id="modelView{{bust}}"></div>
  <div id='apirefContainer{{bust}}'>
    <h1>API Reference</h1>
  </div>
</ion-content>
