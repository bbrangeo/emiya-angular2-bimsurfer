<ion-header>
  <ion-navbar>
    <ion-title>{{loginStatus?currentUser:'Non Login'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="margin:10px">
    <p style="line-height: 30px;display: inline;height: 30px;margin: 0">address</p>
    <input type="url" style="width: 50%;height: 30px;margin-left: 5px" placeholder="input your server address"
           id="address{{bust}}" disabled="{{isLogging}}">
  </div>
  <div style="margin:10px">
    <p style="line-height: 30px;display: inline;height: 30px;margin: 0">username</p>
    <input type="email" style="width: 50%;height: 30px;margin-left: 5px" placeholder="input your email"
           id="username{{bust}}" disabled="{{isLogging}}">
  </div>
  <div style="margin:10px;clear: both">
    <p style="line-height: 30px;display: inline;height: 30px;margin: 0">password</p>
    <input type="password" style="width: 50%;height: 30px;margin-left: 5px"
           placeholder="input your password" id="password{{bust}}" disabled="{{isLogging}}">
  </div>
  <div style="width: 100%;">
    <button style="width:20%;left: 40%;position: relative;height: 50px" (click)="login()" id="login{{bust}}"
            disabled="{{isLogging}}">login
    </button>
  </div>
  <div id="projectlist{{bust}}"></div>

</ion-content>
